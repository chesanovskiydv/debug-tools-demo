<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form with Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-blue text-center font-weight-bold">
    Sign Up
</h1>

<div class="container">
    <div class="col-lg-5 m-auto d-block">
        <form id="form">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" class="form-control" placeholder="Enter name">
                <small class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" class="form-control" placeholder="Enter email">
                <small class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control" placeholder="Enter username">
                <small class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" autocomplete="off">
                <small class="form-text text-danger"></small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" name="confirm-password" class="form-control" placeholder="Repeat password" autocomplete="off">
                <small class="form-text text-danger"></small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>
</div>

<!-- Local js -->
<script src="./js/index.js"></script>
</body>
</html>
